<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="frow">
            <p class="firstnubmer"></p>
            <p class="operatoroutput" style="margin-right: 40px;"></p>
        </div>
            <p class="secondnumber"></p>
            <p class="output"></p>
        </div>

        <div class="buttons">
            <div class="firstrow">
                <button class="topbuttons MC">MC</button>
                <button class="topbuttons MC2">M+</button>
                <button class="topbuttons operator">/</button>
                <button class="topbuttons operator" id="multiplybtn">X</button>
            </div>

            <div class="row">
                <button class="nubmer">7</button>
                <button class="nubmer">8</button>
                <button class="nubmer">9</button>
                <button class="operator">-</button>
            </div>

            <div class="row">
                <button class="nubmer">4</button>
                <button class="nubmer">5</button>
                <button class="nubmer">6</button>
                <button class="operator">+</button>
            </div>

            <div class="lastrow">
                <div class="lastrowbtn">
                    <div class="onetwo">
                        <button class="nubmer">1</button>
                        <button class="nubmer">2</button>
                    </div>
                    <div class="zero">
                        <button class="nubmer ">0</button>
                    </div>
                </div>
                <div class="lastrowbtn threendot">
                    <button class="nubmer">3</button>
                    <button class="dot">.</button>
                </div>
                <div class="lastrowbtn equeality">
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
