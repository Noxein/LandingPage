<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="buttons">
            <button>Pick color</button>
            <input id="color" type="color" />
            <button id="eraser" class="eraser">Eraser</button>
            <button style="margin-bottom: 50px;" id="rainbow">Rainbow</button>
            <button id="16x" class="grid" data-type="16">16</button>
            <button id="32x" class="grid" data-type="32">32</button>
            <button id="64x" class="grid" data-type="64">64</button>
            <input type="range" min="4" max="64" value="16" class="slider" id="myRange">
            <p id="sliderValue" style="margin-top: -40px;">16 x 16</p>
            <p style="margin-top: -20px;">You can reset whole grid by pressing "R"</p>
        </div>
        <div class="container" id="container">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
